<!DOCTYPE html>
<!-- le contenu de cette page html est remplacée par base.html dans laquelle on lui injecte "content" -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/common/base :: layout(~{::content})}">

<!-- ce qui est injecté dans base.html -->
<div th:fragment="content">

    <div class="row">
        <!-- <h2>Update User</h2> -->
        <h2 th:text="#{title.user.update}"></h2>
    </div>

    <div class="row">
        <form th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
            <div th:replace="~{fragments/user/form :: form(true)}"></div>
        </form>
    </div>

</div>

</html>
