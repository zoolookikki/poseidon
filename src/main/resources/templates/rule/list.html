<!DOCTYPE html>
<!-- le contenu de cette page html est remplacée par base.html dans laquelle on lui injecte "content" -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/common/base :: layout(~{::content})}">

<!-- ce qui est injecté dans base.html -->
<div th:fragment="content">

    <!-- Menu -->
    <div th:replace="~{fragments/common/navbar :: navbar}"></div>

    <div class="row">
        <h2>Rule List</h2>
    </div>
    
    <div class="row">
        <a href="/rule/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>json</th>
                    <th>template</th>
                    <th>sql</th>
                    <th>sqlPart</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rule : ${rules}">
                    <td style="width: 10%" th:text="${rule.id}"></td>
                    <td th:text="${rule.name}"></td>
                    <td th:text="${rule.description}"></td>
                    <td th:text="${rule.json}"></td>
                    <td th:text="${rule.template}"></td>
                    <td th:text="${rule.sqlStr}"></td>
                    <td th:text="${rule.sqlPart}"></td>
                    <div th:replace="~{fragments/common/actionsbuttons :: actions('rule', ${rule.id})}"></div>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</html>
