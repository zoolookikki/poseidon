<div th:fragment="form(update)">
    
    <!-- CurvePointId -->
    <div class="form-group">
        <label for="term" class="col-sm-2 control-label">CurvePointId</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{curveId}" id="curveId" placeholder="CurvePointId" class="col-4" step="1">
            <small class="form-text text-muted">Must be between 1 and 255</small>
            <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
        </div>
    </div>

    <!-- Term -->
    <div class="form-group">
        <label for="term" class="col-sm-2 control-label">Term</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{term}" id="term" placeholder="Term" class="col-4" step="0.10">
            <small class="form-text text-muted">Enter a number greater than or equal to 0.10</small>
            <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
        </div>
    </div>
    
    <!-- Value -->
    <div class="form-group">
        <label for="valuePoint" class="col-sm-2 control-label">Value</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{valuePoint}" id="valuePoint" placeholder="Value" class="col-4" step="0.01">
            <small class="form-text text-muted">Enter a number greater than or equal to 0.01</small>
            <p class="text-danger" th:if="${#fields.hasErrors('valuePoint')}" th:errors="*{valuePoint}"></p>
        </div>
    </div>
        
    <!-- Id (hidden if update) -->
    <div th:if="${update}">
        <input type="hidden" th:field="*{id}">
    </div>

    <!-- Submit -->
    <div th:replace="~{fragments/common/formbuttons :: formButtons('/curvePoint/list', ${update}, 'Curve Point')}"></div>
    
</div>
