<div th:fragment="form(update)">
    
    <!-- CurvePointId -->
    <div class="form-group">
        <label for="term" class="col-sm-2 control-label">CurvePointId</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{curveId}" id="curveId" placeholder="CurvePointId" class="col-4" min="1" step="1" required>
            <small class="form-text text-muted">Enter a number greater than or equal to 1</small>
            <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{curveId}"></p>
        </div>
    </div>

    <!-- Term -->
    <div class="form-group">
        <label for="term" class="col-sm-2 control-label">Term</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{term}" id="term" placeholder="Term" class="col-4"  min="0.10" step="0.10" required>
            <small class="form-text text-muted">Enter a number greater than or equal to 0.10</small>
            <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
        </div>
    </div>
    
    <!-- Value -->
    <div class="form-group">
        <label for="value" class="col-sm-2 control-label">Value</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{value}" id="value" placeholder="Value" class="col-4"  min="0.01" step="0.01" required>
            <small class="form-text text-muted">Enter a number greater than or equal to 0.01</small>
            <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
        </div>
    </div>
        
    <!-- Id (hidden if update) -->
    <div th:if="${update}">
        <input type="hidden" th:field="*{id}">
    </div>

    <!-- Submit -->
    <div class="form-group">
        <div class="col-sm-12">
            <a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>
            <input class="btn btn-primary btn-sm" type="submit" th:value="${update} ? 'Update Curve Point' : 'Add Curve Point'">
        </div>
    </div>
    
</div>
