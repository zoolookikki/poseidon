<div th:fragment="form(update)">
    
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="json" class="col-sm-2 control-label">Json</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{json}" id="json" placeholder="Json" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">Template</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{template}" id="template" placeholder="Template" class="col-4" maxlength="512">
            <small class="form-text text-muted">512 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="sql" class="col-sm-2 control-label">SQL</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="SQL" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="sqlPart" class="col-sm-2 control-label">SQL Part</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="SQL Part" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
        </div>
    </div>
    
    <div th:replace="~{fragments/common/formbuttons :: formButtons('/rule/list', ${update}, 'Rule')}"></div>

</div>
