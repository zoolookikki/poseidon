<div th:fragment="form(update)">
    
    <div class="form-group">
        <label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{moodysRating}" id="moodysRating" placeholder="MoodysRating" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="sandPRating" class="col-sm-2 control-label">SandPRating</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{sandPRating}" id="sandPRating" placeholder="SandPRating" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="fitchRating" class="col-sm-2 control-label">FitchRating</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="FitchRating" class="col-4" maxlength="125">
            <small class="form-text text-muted">125 characters maximum</small>
            <p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="order" class="col-sm-2 control-label">Order</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{orderNumber}" id="orderNumber" placeholder="OrderNumber" class="col-4" step="1">
            <small class="form-text text-muted">Must be between 1 and 255</small>
            <p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
        </div>
    </div>
    
    <!-- Submit -->
    <div th:replace="~{fragments/common/formbuttons :: formButtons('/rating/list', ${update}, 'Rating')}"></div>

</div>
