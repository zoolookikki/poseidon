<!DOCTYPE html>
<!-- le contenu de cette page html est remplacée par base.html dans laquelle on lui injecte "content" -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/common/base :: layout(~{::content})}">

<!-- ce qui est injecté dans base.html -->
<div th:fragment="content">

    <!-- Menu -->
    <div th:replace="~{fragments/common/navbar :: navbar}"></div>

    <div class="row">
        <h2>Curve Point List</h2>
    </div>
    
    <div class="row">
        <a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CurvePointId</th>
                    <th>Term</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curvePoint : ${curvePoints}">
                    <td style="width: 10%" th:text="${curvePoint.id}"></td>
                    <td th:text="${curvePoint.curveId}"></td>
                    <!-- #numbers.formatDecimal(number, minIntegerDigits, minFractionDigits) -->
                    <td th:text="${#numbers.formatDecimal(curvePoint.term, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(curvePoint.value, 1, 2)}"></td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a>&nbsp;|&nbsp;
                        <a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</html>
