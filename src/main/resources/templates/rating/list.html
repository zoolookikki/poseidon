<!DOCTYPE html>
<!-- le contenu de cette page html est remplacée par base.html dans laquelle on lui injecte "content" -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/common/base :: layout(~{::content})}">

<!-- ce qui est injecté dans base.html -->
<div th:fragment="content">

    <!-- Menu -->
    <div th:replace="~{fragments/common/navbar :: navbar}"></div>

    <div class="row">
        <h2>Rating List</h2>
    </div>
    
    <div class="row">
        <a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>MoodysRating</th>
                    <th>SandPRating</th>
                    <th>FitchRating</th>
                    <th>Order</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rating : ${ratings}">
                    <td style="width: 10%" th:text="${rating.id}"></td>
                    <td th:text="${rating.moodysRating}"></td>
                    <td th:text="${rating.sandPRating}"></td>
                    <td th:text="${rating.fitchRating}"></td>
                    <td th:text="${rating.orderNumber}"></td>
                    <div th:replace="~{fragments/common/actionsbuttons :: actions('rating', ${rating.id})}"></div>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</html>
