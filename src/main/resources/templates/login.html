<!DOCTYPE html>
<!-- le contenu de cette page html est remplacée par base.html dans laquelle on lui injecte "content" -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/common/base :: layout(~{::content})}">
      
<!-- ce qui est injecté dans base.html -->
<div th:fragment="content">
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="p-4 border rounded shadow-sm" style="min-width: 350px;">
            <h4 class="text-center mb-4">Login with Username and Password</h4>
    
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">User:</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                </div>
    
                <div class="mt-3 text-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="mt-3 text-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
            </form>
        </div>
    </div>

</div>
</html>
